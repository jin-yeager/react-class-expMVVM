<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사원 목록 조회</title>
    <script>
        function fn_list() {
            fetch('/emp_list.ajax')
                .then(res => res.json())
                .then(list => {
                    const tbody = document.getElementById('my_tbody');
                    tbody.innerHTML = list.length
                        ? list.map(v => `
              <tr>
                <td>${v.e_id}</td>
                <td>${v.e_name}</td>
                <td>${v.gen}</td>
                <td>${v.addr}</td>
              </tr>`).join('')
                        : '<tr><td colspan="4">데이터가 없어유</td></tr>';
                })
                .catch(err => {
                    console.error('error', err);
                });
        }
    </script>
</head>
<body>
<h3>EMP 화면</h3>
<button onclick="fn_list()">데이터 가져오기</button>
<table border="1px">
    <thead>
    <tr>
        <td>사번</td>
        <td>이름</td>
        <td>성별</td>
        <td>주소</td>
    </tr>
    </thead>
    <tbody id="my_tbody">
    <tr>
        <td colspan="4">데이터가 없어유</td>
    </tr>
    </tbody>
</table>
</body>
</html>
